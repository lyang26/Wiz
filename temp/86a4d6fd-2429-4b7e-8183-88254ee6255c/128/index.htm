<body spellcheck="false" >实现插入一条数据到mysql并返回主键：<div>在mapper中 &nbsp;设置&nbsp;<span style="font-family: Helvetica, Tahoma, Arial, sans-serif; font-size: 14px; orphans: 2; widows: 2; line-height: 1.6; background-color: rgb(255, 255, 255);">keyProperty属性</span></div><div><span style="font-family: Helvetica, Tahoma, Arial, sans-serif; font-size: 14px; orphans: 2; widows: 2; line-height: 1.6; background-color: rgb(255, 255, 255);">例如表中字段： &nbsp;info_id 为需要返回的字段</span></div><div style="orphans: 2; widows: 2;"><font face="Helvetica, Tahoma, Arial, sans-serif"><span style="font-size: 14px; line-height: 22.4px; background-color: rgb(255, 255, 255);">则设置为&nbsp;</span></font></div><div style="orphans: 2; widows: 2;"><div><pre class="prettyprint linenums prettyprinted"><ol class="linenums"><li class="L0"><code class="language-java"><span class="pln"> insert id</span><span class="pun">=</span><span class="str">"insertAndGetId"</span><span class="pln">  keyProperty</span><span class="pun">=</span><span class="str">"InfoId"</span><span class="pln"> parameterType</span><span class="pun">=</span><span class="str">"com.chenzhou.mybatis.User"</span></code></li><li class="L1"><code class="language-java"><span class="pln"> </span><span class="pun">调用</span></code></li><li class="L2"><code class="language-java"><span class="pln"> userMapper</span><span class="pun">.</span><span class="pln">insertAndGetId</span><span class="pun">(</span><span class="pln">user</span><span class="pun">);</span></code></li><li class="L3"><code class="language-java"><span class="pln"> </span><span class="typ">String</span><span class="pln"> </span><span class="typ">InfoId</span><span class="pln"> </span><span class="pun">=</span><span class="pln">user</span><span class="pun">.</span><span class="pln">getInfoId</span><span class="pun">();</span></code></li></ol></pre></div><div><br></div></div></body></html>
